<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Habit Tracker!</h1>
            <p class="subtitle">Build better habits, one day at a time</p>
        </header>

        <main class="main-content">
            <!-- Add New Habit Section -->
            <section class="add-habit-section">
                <div class="add-habit-form">
                    <input type="text" id="habitInput" placeholder="Enter a new habit..." maxlength="50">
                    <button id="addHabitBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Habit
                    </button>
                </div>
            </section>

            <!-- Stats Section -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalHabits">0</div>
                        <div class="stat-label">Total Habits</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedToday">0</div>
                        <div class="stat-label">Completed Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completionRate">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>
            </section>

            <!-- Habits List Section -->
            <section class="habits-section">
                <div class="section-header">
                    <h2>Today's Habits</h2>
                    <div class="date-display" id="currentDate"></div>
                </div>
                <div id="habitsList" class="habits-list">
                    <!-- Habits will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-seedling"></i>
                    <h3>No habits yet</h3>
                    <p>Add your first habit above to get started on your journey!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Habit Item Template -->
    <template id="habitTemplate">
        <div class="habit-item" data-habit-id="">
            <div class="habit-content">
                <div class="habit-checkbox">
                    <input type="checkbox" class="habit-check">
                    <span class="checkmark"></span>
                </div>
                <div class="habit-info">
                    <span class="habit-name"></span>
                    <div class="habit-streak">
                        <i class="fas fa-fire"></i>
                        <span class="streak-count">0</span> day streak
                    </div>
                </div>
            </div>
            <div class="habit-actions">
                <button class="btn-icon edit-habit" title="Edit habit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon delete-habit" title="Delete habit">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Habit</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="editHabitInput" placeholder="Habit name..." maxlength="50">
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="btn btn-secondary">Cancel</button>
                <button id="saveEdit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="src/HabitTracker.js"></script>
    <script src="script.js"></script>
</body>
</html>
